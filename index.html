<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="stylesheet.css" type="text/css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<title>Form validation challenge</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Form validation challenge</h1>
				<form>
					<div class="form-group">
						<label>Required field:</label>
						<input type="text" class="form-control" name="requiredField">
						<div class="message-box" id="required-field-message-box"></div>
					</div>
					<div class="form-group">
						<label>Max length 8:</label>
						<input type="text" class="form-control" name="max8">
						<div class="message-box" id="max-8-message-box"></div>
					</div>
					<div class="form-group">
						<label>Required - Min length 10 - Max length 25:</label>
						<input type="text" class="form-control" name="requiredMin10Max25">
						<div class="message-box" id="required-min-10-max-25-field-message-box"></div>
					</div>
					<div class="form-group">
						<label>Not required - Min length 10 - Max length 25:</label>
						<input type="text" class="form-control" name="notRequiredMin10Max25">
						<div class="message-box" id="not-required-min-10-max-25-field-message-box"></div>
					</div>
					<div class="form-group">
						<label>Letters only:</label>
						<input type="text" class="form-control" name="lettersOnly">
						<div class="message-box" id="letters-only-message-box"></div>
					</div>
					<div class="radio">
						<strong>Not required:</strong><br>
						<label><input type="radio" name="radioYes" value="1"> Yes</label>
						<label><input type="radio" name="radioNo" value="0"> No</label>
						<div class="message-box" id="radio-message-box"></div>
					</div>
					<div class="form-group">
						<label>Required if above field is Yes:</label>
						<input type="text" class="form-control" name="requiredWhenRadioIsYes">
						<div class="message-box" id="required-when-radio-is-yes-message-box"></div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Validate!">
					</div>
					<div id="optional">
						<h4>Optional</h4>
						<div class="form-group">
							<label>Valid email:</label>
							<input type="email" class="form-control" name="optionalEmail">
							<div class="message-box" id="optional-email-message-box"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="verification.js"></script>
</html>
